<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!--icomoons-->
    <link rel="stylesheet" href="css/icomoon/style.css" />
    <title>Login Épico</title>
  </head>
  <body>
    <main class="main">
      <div class="info-container">
        <div class="form-container">
          <img class="img-set" src="img/fisilogo.jpg">
          <h1 class="form-container__title">Sistema de Gestión Docente</h1>
          <h3 class="form-container__subtitle">Inicio de Sesión</h3>
          <form>
            <div class="form-group flex">
              <!--<label for="user">Usuario</label>-->
              <div class="form-group-item">
                <div class="icomoon-set">
                  <i class="icon-user"></i>
                </div>
                <input type="text" class="form-control" id="user" placeholder="Correo" />
              </div>
              <div class="form-group-item">
                <input type="text" class="form-control" id="user" value="@unmsm.edu.pe" autocomplete="off" disabled="true"/>
              </div>
            </div>

            <div class="form-group form-group-item flex">
              <!--<label for="password">Contraseña</label>-->
              <div class="icomoon-set">
                <i class="icon-unlock-alt"></i>
              </div>
              <input type="password" class="form-control" id="password" placeholder="Contraseña"/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-submit" />
                Ingresar
                <i class="icon-chevron-circle-right"></i>
              </button>
            </div>
            <div class="register-container">
              <p>Aún no tienes cuenta?</p>
              <button class="btn btn-register">Registrarse <i class="icon-pencil"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="img-container">
        <img src="assets/aside.jpg" alt="img" />
      </div>
    </main>
  </body>
</html>
